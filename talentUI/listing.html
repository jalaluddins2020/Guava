<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta charset="utf-8">

    <link rel="icon" type="image/png" sizes="16x16" href="./../resources/favicon-96x96.png">

    <!-- Bootstrap & Icons CDN -->

</head>

<script>
    $(async () => {
        var listingURL = "http://localhost:5001/listing/available"
        var loggedInTalentID = sessionStorage.getItem("loggedInTalentID")
        console.log(sessionStorage)
        console.log("Logged in talent's ID (Line 21):" + loggedInTalentID)
        try {
            const response =
                await fetch(
                    listingURL, { method: 'GET'}
                );
            if (!response.ok) {
                //Print some error
                //$("#listingResults").append("<tr><td class='text-muted'>No results returned</td></tr>")
                $("#app").text("Error in calling the service, " + error);
                console.log("!response")
            } else {
                //Success
                const allListings = await response.json();
                listingsArray = allListings.data.listings
                console.log(listingsArray)
                Vue.createApp({
                    data() {
                        return {
                            listings: listingsArray
                        }
                    },
                    methods: {
                        // format
                        status: function(one) {
                            var stat = one.status
                            if (stat == "Available") {
                                var output = stat[0].toUpperCase() + stat.substring(1)
                                return output
                            } else {
                                return "Unavailable"
                            }
                        },
                        link: function(one) {
                            window.location.href = "details.html?listingID=" + one.listingID
                        },
                        images: function() {
                            var imglist = ["1.jpeg", "2.webp", "3.jpeg", "4.webp", "5.png", "6.jpeg"]
                            var n = Math.floor((Math.random() * 5) + 1)
                            return "../resources/" + imglist[n]
                            
                        }
                    }
                }
                ).mount("#app")
            }
        } catch (error) {
            // Error, print something
            $("#app").text("Error in calling the service, " + error);
            console.log("catch")
        }
    });


</script>

<body>
    <!--Navigation Bar-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-none">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#">Pentagon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="../talentUI/listing.html" href="#">Find New
                                Job</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../talentUI/acceptedJobs.html">Accepted Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../talentUI/profile.html">Talent Profile</a>
                        </li>
                    </ul>
                    <a class="btn btn-outline-dark" data-mdb-ripple-color="dark" href='../customerUI/listings.html'>Go to
                        Customer</a>
                </div>
            </div>
        </nav>
    </div>
    <hr>
        <!--content-->
        <div class="content container-fluid">
            <div class="listing row" id="app">

                <div class="card col-6 p-2 m-2" v-for="oneListing in listings">
                        <h2 class="card-title text-success">{{status(oneListing)}}</h2>
                        <img class="card-img-top" :src="images()" alt="Card image cap">
                        <h3 class="card-title">Required: {{oneListing.name}}</h3>
                        <h5 class="card-title">Listing Number: {{oneListing.listingID}}</h5>
                        <h5 class="card-title">Customer: {{oneListing.customerID}}</h5>
                        <p class="card-text">{{oneListing.details}}</p>
                        <button v-on:click="link(oneListing)" class="btn btn-outline-dark contact" >Details</button>
                </div>
            </div>

        <!--footer-->

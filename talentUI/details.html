<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <title>Talent UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons CDN -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- jQuery js CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Stylesheets -->
    <link href="./talent.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <script>
        let params = new URLSearchParams(document.location.search)
        //console.log("ListingID: "+params.get("listingID"))
        const directedlistingID = params.get("listingID")
        const loggedInTalentID = sessionStorage.getItem("loggedInTalentID")
        //console.log("Logged in talent's ID (Line 34):" + loggedInTalentID)

        $(async () => {
            var listingURL = "http://localhost:5001/listing/" + directedlistingID

            try {
                const response =
                    await fetch(
                        listingURL, { method: 'GET' }
                    );
                if (!response.ok) {
                    //Print some error
                    //$("#listingResults").append("<tr><td class='text-muted'>No results returned</td></tr>")
                    $("#app").text("Error in calling the service, " + error);
                    console.log("!response")
                } else {
                    //Success
                    const listing = await response.json();
                    listingdetails = listing.data
                    console.log(listingdetails)

                    Vue.createApp({
                        data() {
                            return {
                                listing: listingdetails,
                                date: listingdetails.dateCreated
                            }
                        },
                        methods: {
                            // format
                            images: function () {
                                var imglist = ["1.jpeg", "2.webp", "3.jpeg", "4.webp", "5.png", "6.jpeg"]
                                var n = Math.floor((Math.random() * 5) + 1)
                                return "../resources/" + imglist[n]

                            }
                        }
                    }
                    ).mount("#app")
                }
            } catch (error) {
                // Error, print something
                $("#app").text("Error in calling the service, " + error);
                console.log("catch")
            }
        });

        function updateListing(){
            $(async () => {
            var acceptListingURL = "http://localhost:5008/accept_listing/"+directedlistingID;
            
            try {
                const response = await fetch(acceptListingURL, 
                    {method: 'PUT', 
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ 
                            change: "engage",
                            status: "Engaged",
                            talentID: loggedInTalentID,
                            payment: ""
                            })
                    }
                );

                const result = await response.json();
                if (!response.ok) {
                    //Print some error
                    console.log(result.message);
                } else {
                    //Success
                    console.log("Success");
                    return false;
                }
            } catch (error) {
                // Error, print something
                console.log("There is a problem updating this listing, please try again later." + error);
            }
            })
        }

    </script>
    <!--Navigation Bar-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-none">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#">Pentagon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active" href="../talentUI/listing.html">Find New
                                Job</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../talentUI/acceptedJobs.html">Accepted Job</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../talentUI/profile.html">Talent Profile</a>
                        </li>
                    </ul>
                    <a class="btn btn-outline-dark" data-mdb-ripple-color="dark" href='./../customerUI/listings.html'>Go
                        to
                        Customer</a>

            </div>
        </nav>
    </div>
    <hr>

    <a class="btn btn-dark" href="../talentUI/listing.html">
        <i class="bi bi-arrow-left-square"></i> Back
    </a>

    <!--Main Content-->
    <div class="container-fluid pb-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card" id="app">
                    <img :src="images()" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span id="listingTitle">{{listing.name}}</span>
                        </h5>
                        <br />
                        <p class="card-text">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <th>Job Description</th>
                                        <td><span>{{listing.details}}</span></td>
                                    </tr>
                                    <tr>
                                        <th>Price</th>
                                        <td>SGD $ <span>{{listing.price}}</span>.00</td>
                                    </tr>
                                    <tr>
                                        <th>Date Listed</th>
                                        <td><span>{{date}}</span></td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-outline-dark mx-5" onclick="updateListing()">Apply now</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

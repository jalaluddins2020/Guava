<style>
    .profile {
        display: flex;

        justify-content: center;
        align-items: center;
        border: 0px;
        margin-top: 5%;
        margin-bottom: 5%;

<body>
    <script>
        var loggedInTalentID = sessionStorage.getItem("loggedInTalentID")
        console.log("Logged in talent's ID (LINE 36): " + loggedInTalentID)
        $(async () => {
            var talentURL = "http://localhost:5011/talent/" + loggedInTalentID
            try {
                const response =
                    await fetch(
                        talentURL, { method: 'GET' }
                    );
                //console.log(response)
                if (!response.ok) {
                    //Print some error
                    //$("#listingResults").append("<tr><td class='text-muted'>No results returned</td></tr>")
                } else {
                    //Success
                    const customer = await response.json();
                    //console.log(customer["data"])
                    var talentDetail = customer["data"]
                    var talentID = talentDetail["talentID"]
                    var talentName = talentDetail["name"]
                    var talentNumber = talentDetail["contactNumber"]
                    var talentEmail = talentDetail["contactEmail"]

                    $("#talentName").text(talentName);
                    $("#talentNumber").text(talentNumber);
                    $("#talentEmail").text(talentEmail);
                    $("#imageURL").attr("src", "./../resources/talent" + loggedInTalentID + ".png")
                }
            } catch (error) {
                // Error, print something
                $("#listingResults").text("Error in calling the service, " + error);
            }
        });
    </script>

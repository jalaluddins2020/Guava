<script>
    function login() {
        localStorage.setItem('name',document.getElementById('registerName').value),
        localStorage.setItem('name',document.getElementById('registerPassword').value)
    }
</script>
<body>
    <!--Navigation Bar-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-none">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#">Pentagon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

    <!--Content-->

        <div class="container h-100">

                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>

                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="registerName" class="form-control" placeholder="Name"/>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" id="registerPassword" class="form-control" placeholder="Password"/>
                            </div>
                          </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-primary btn-lg" onclick="login()">Log In</button>
                        </div>

                        <div class="change">
                            <a href="register.html">Register</a>
                        </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>

          </div>

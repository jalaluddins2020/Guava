<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Talent UI</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./../resources/favicon-96x96.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="../talentUI/overall.css" rel="stylesheet">

</head>

<script>
    function register() {
        localStorage.setItem('name',document.getElementById('registerName').value);
        localStorage.setItem('contact',document.getElementById('registerContact').value);
        localStorage.setItem('email',document.getElementById('registerEmail').value);
        localStorage.setItem('password',document.getElementById('registerPassword').value);
        localStorage.setItem('position]',document.getElementById('registerPosition').value);
        if (document.getElementById('registerPosition').value=="customer") {
            window.location.href='../customerUI/listings.html';
        }
        else {
            window.location.href="../talentUI/listing.html";
        }
    }
</script>

<body>
    <!--Navigation Bar-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-none">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#">Pentagon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>
    <hr>

    <!--Content-->
    <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="registerName" class="form-control" placeholder="Name"/>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                              <input type="email" id="registerEmail" class="form-control" placeholder="Email"/>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                              <input type="tel" id="registerContact" class="form-control" placeholder="Contact"/>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" id="registerPassword" class="form-control" placeholder="Password"/>
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                              <select name="registerPosition" id="registerPosition">
                                <option value="Position" selected>Position</option>
                                <option value="customer">Customer</option>
                                <option value="talent">Talent</option>
                              </select>
                            </div>
                          </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-primary btn-lg" onclick="register()">Register</button>
                        </div>
                        <div class="change">
                            <a href="login.html">Log In</a>
                        </div>
                      </form>
      
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!--footer-->
    <hr>
    <div class="footer">Â© Pentagon</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>

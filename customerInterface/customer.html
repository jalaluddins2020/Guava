<body>
    <!--header-->
    <script>
        const customerID = 1;
        $(async () => {
            var listingURL = "http://localhost:5001/listing/customer/"+customerID
            try {
                const response =
                    await fetch(
                        listingURL, { method: 'GET' }
                    );
                if (!response.ok) {
                    //Print some error
                    $("#listingResults").append("<tr><td class='text-muted'>No results returned</td></tr>")
                } else {
                    //Success
                    var row = "";
                    const listings = await response.json();
                    const allUserListings = listings["data"];
                    if(allUserListings){
                        for(let i = 0; i < allUserListings.length; i++){
                            //console.log(allUserListings[i])
                            row += "<tr>";
                            row += "<td>"+(i+1)+".</td>"+"<td>"+allUserListings[i]["name"]+"</td>"+"<td>"+allUserListings[i]["customerID"]+"</td>";
                            row += "</tr>";
                        }
                    }
                    $("#listingResults").append(row)
                }
            } catch (error) {
                // Error, print something
                $("#listingResults").text("Error in calling the service, "+error);
            }
        });
    </script>
    <div class="header">

            </div>

    </div>

                <tr>
                    <th scope="col">#</th>

                </tr>

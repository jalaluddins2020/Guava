<!doctype html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Talent UI</title>
        <link href="create.css" rel="stylesheet">
        <link href="../interface/overall.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

        <script src="create.js">


        </script>
    </head>

    <style>

    </style>

    <body>
        <!--header-->
        <div class="header">
            <span class="logo"  onclick="location.href='listing.html'">Pentagon</span>
            <img src="../resources/notif.png" alt="notif" class="notif" onclick="location.href='notifications.html'">
            <span class="toggling">
                <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark" onclick="location.href='../interface/listing.html'">Talent</button>
            </span>
        </div>

        <!--navigation bar-->
        <div class="navigation container">           
            <div class="row" style="text-align: center;">
                <div class="col-4 navi-indiv" onclick="location.href='../customerInterface/customer.html'">Listings</div>
                <div class="col-4 navi-indiv" onclick="location.href='../customerInterface/create.html'">Create</div>
                <div class="col-4 navi-indiv" onclick="location.href='../customerInterface/customerProfile.html'" >Profile</div>
            </div>
        </div>
        <hr>
        <!--content-->
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Create Listing</h3>
                            <p>Fill in the data below.</p>
                            <form name='newListing' action="customer.html" id="newListing">
    
                                <div class="col-12">
                                    <input class="form-control" type="text" name="name" placeholder="Full Name" id="name" >
                                </div>
    
                                <div class="col-12">
                                    <input class="form-control" type="email" name="email" placeholder="E-mail Address" id="email" >
                                </div>

                                <div class="col-12">
                                    <input class="form-control" type="number" name="contact" placeholder="Contact Number" id="contact" >
                                </div>
                                
                                <div class="col-12">
                                    <input class="form-control" type="file" id="profilePic" name="profilePic">
                                </div>

                                <div class="col-12">
                                    <textarea name="description" id="description" cols="30" rows="10" placeholder="Description" ></textarea>
                                </div>

                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary" onclick="getAll()">Create</button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

        <!--footer-->
        <hr>

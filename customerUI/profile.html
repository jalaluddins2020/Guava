<body>
    <script>
        const codedCustomerID = 1;
        $(async () => {
            var customerURL = "http://localhost:5010/customer/" + codedCustomerID
            try {
                const response =
                    await fetch(
                        customerURL, { method: 'GET' }
                    );
                //console.log(response)
                if (!response.ok) {
                    //Print some error
                    //$("#listingResults").append("<tr><td class='text-muted'>No results returned</td></tr>")
                } else {
                    //Success
                    const customer = await response.json();
                    //console.log(customer["data"])
                    var customerDetail = customer["data"]
                    var customerID = customerDetail["customerID"]
                    var customerName = customerDetail["name"]
                    var customerNumber = customerDetail["contactNumber"]
                    var customerEmail = customerDetail["contactEmail"]

                    $("#customerName").text(customerName);
                    $("#customerNumber").text(customerNumber);
                    $("#customerEmail").text(customerEmail);
                    console.log(customerDetail)
                }
            } catch (error) {
                // Error, print something
                $("#listingResults").text("Error in calling the service, " + error);
            }
        });
    </script>

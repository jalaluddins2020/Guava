<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <title>Customer UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="./../resources/favicon-96x96.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="../talentUI/overall.css" rel="stylesheet">
    <link rel="stylesheet" href="all.css">


</head>

<body>
    <!--header-->
    <script>
        var codedCustomerID = localStorage.getItem('customerID');
        $(async () => {
            var listingURL = "http://localhost:5001/listing/customer/" + codedCustomerID
            try {
                const response =
                    await fetch(
                        listingURL, { method: 'GET' }
                    );
                if (!response.ok) {
                    //Print some error
                    $("#listingResults").append("<tr><td class='text-muted'>No results returned</td></tr>")
                } else {
                    //Success
                    var row = "";
                    const listings = await response.json();
                    const allUserListings = listings["data"];
                    if (allUserListings) {
                        for (let i = 0; i < allUserListings.length; i++) {
                            console.log(allUserListings[i])
                            row += "<tr>";
                            row += "<td>" + (i + 1) + ".</td>" + "<td>" + allUserListings[i]["name"] + "</td>" + "<td>" + allUserListings[i]["dateCreated"] + "</td>";
                            row += "</tr>";
                        }
                    }
                    $("#listingResults").append(row)
                }
            } catch (error) {
                // Error, print something
                $("#listingResults").append("<tr><td>Error in calling the service, " + error + "</td></tr>");
            }
        });
    </script>
    <!--Navigation Bar-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-none">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#">Pentagon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="../customerUI/listings.html" href="#">Listings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../customerUI/profile.html">Profile</a>
                        </li>
                    </ul>
                    <a class="btn btn-outline-dark" data-mdb-ripple-color="dark" href='../talentUI/listing.html'>Go to Talent</a>
                </div>
            </div>
        </nav>
    </div>
    <hr>
    <!--content-->

    <div class="container py-5">
        <div class="row">
            <div class="col-6">
                <h3>Your Listings</h3>
            </div>
            <div class="col-6 text-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#createListingForm">
                    Create New
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Posted On</th>
                        </tr>
                    </thead>
                    <tbody id="listingResults"></tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- The Modal -->
    <div class="modal fade" id="createListingForm">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Post New Listing</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="float" class="form-control" id="price">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Job Description</label>
                            <textarea class="form-control" id="description" rows="5"></textarea>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>-->
                    <button type="button" class="btn btn-success">Submit</button>
                </div>

            </div>
        </div>
    </div>


    <!--footer-->
    <hr>
    <div class="footer">Â© Pentagon</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
